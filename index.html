<!doctype html>
<html ng-app="KarelApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="style/style.css" rel="stylesheet" type="text/css">
  
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="scripts/lexicography.js"></script>
  <script src="scripts/analyzer-helpers.js"></script>
  <script src="scripts/syntax-analyzer.js"></script>
  <script src="scripts/evaluator.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>

  <title>Karel Compiler</title>
<meta charset="utf-8">
</head>
<body ng-controller="KarelControllers">

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container page-wrapper">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <textarea class="form-control" rows="20" ng-model="program"></textarea>
          <input type="button" value="Compile" class="btn" ng-click="compile()">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
